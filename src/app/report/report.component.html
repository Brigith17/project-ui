<div class="form-outline mb-4">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
    <input type="text" [(ngModel)]="searchUser" class="form-control" placeholder="buscar" aria-label="buscar" aria-describedby="basic-addon1">
  </div>

</div>
<table class="table" id="datatable">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Avatar</th>
      <th scope="col">Informaci√≥n</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let item of users | searchfilter:searchUser , let i = index">
      <th scope="row">{{i+1}}</th>
      <td><img src="{{item.avatar_url}}" style="width: 100px; height: 100px;" alt="..." class="img-thumbnail"></td>
      <td> 
        <h1>{{item.login}}</h1><p><a href="{{item.url}}">Visit my profile!</a></p></td>
      <td >
        <button type="button" class="btn btn-primary" (click)="getUser(item)" data-bs-toggle="modal"
        data-bs-target="#exampleModal"  title="Editar"><i class="fa-solid fa-pen-to-square"></i></button>
        <button type="button" class="btn btn-danger" (click)="deleteUser(item)"  title="Eliminar"><i class="fa-solid fa-trash"></i></button>
    </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="userName" class="form-label">User name</label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="userselected.login" >
          </div>
          <div class="mb-3">
            <label for="userAvatar" class="form-label">Url image avatar</label>
            <input type="text" class="form-control" id="userAvatar" [(ngModel)]="userselected.avatar_url" >
          </div>
          <div class="mb-3">
            <label for="userProfile" class="form-label">Url profile</label>
            <input type="text" class="form-control" id="userProfile" [(ngModel)]="userselected.url" >
          </div>
        
          <button type="button" class="btn btn-primary" (click)="updateUser()" data-bs-dismiss="modal">Submit</button>
        
      </div>
      <div class="modal-footer">
       
      </div>
    </div>
  </div>
</div>
